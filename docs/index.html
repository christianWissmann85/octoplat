    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }

        /* Pre-game loading overlay - will be hidden once WASM starts */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #001a33 0%, #003366 50%, #004d7a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            transition: opacity 0.5s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-overlay h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #loading-overlay p {
            font-size: 1.2em;
            color: #a0d8f1;
            margin-bottom: 30px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4db8ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 1.1em;
            color: #4db8ff;
        }
    </style>
</head>
<body>
    <!-- Pre-game loading overlay -->
    <div id="loading-overlay">
        <h1>Octoplat</h1>
        <p>A Procedurally-Generated Roguelite Platformer</p>
        <div class="spinner"></div>
        <div id="loading-text">Loading WebAssembly...</div>
    </div>

    <!-- Game canvas - macroquad will render here -->
    <canvas id="glcanvas" tabindex="1"></canvas>

    <!-- macroquad JS loader -->
    <script src="./mq_js_bundle.js"></script>
    <script>
        // Hide the loading overlay once the canvas starts rendering
        // The game has its own loading screen in Rust, so we just need to hide this
        var loadingOverlay = document.getElementById('loading-overlay');
        var loadingText = document.getElementById('loading-text');
        var checkInterval;

        // Start loading the WASM
        loadingText.textContent = 'Initializing game...';

        // Check periodically if the game has started rendering
        checkInterval = setInterval(function() {
            var gameCanvas = document.getElementById('glcanvas');
            // Once the canvas has content or dimensions change, the game is running
            if (gameCanvas.width > 0 && gameCanvas.height > 0) {
                clearInterval(checkInterval);
                loadingOverlay.classList.add('hidden');
            }
        }, 100);

        // Fallback: hide after 5 seconds regardless
        setTimeout(function() {
            clearInterval(checkInterval);
            loadingOverlay.classList.add('hidden');
        }, 5000);

        // Load the WASM module
        load("./octoplat.wasm");
    </script>
</body>
</html>
