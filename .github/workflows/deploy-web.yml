name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ™ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ¦€ Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: ğŸ“¦ Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: ğŸ“¦ Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: ğŸ“¦ Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-wasm-

    - name: ğŸ”¨ Build WASM
      run: |
        echo "Building Octoplat for WebAssembly..."
        cargo build --release --target wasm32-unknown-unknown

        # Create docs directory if it doesn't exist
        mkdir -p docs

        # Copy WASM binary
        cp target/wasm32-unknown-unknown/release/octoplat.wasm docs/

        # Download macroquad JS loader
        curl -L https://raw.githubusercontent.com/not-fl3/macroquad/master/js/mq_js_bundle.js -o docs/gl.js

        # Remove .gitignore so deployment includes all build artifacts
        rm -f docs/.gitignore

        # Show file sizes for logging
        echo "ğŸ“¦ WASM binary size:"
        du -h docs/octoplat.wasm

    - name: âš¡ Optimize WASM (optional)
      continue-on-error: true
      run: |
        # Install wasm-opt from binaryen
        sudo apt-get update
        sudo apt-get install -y binaryen
        
        # Optimize the WASM binary
        wasm-opt -Oz docs/octoplat.wasm -o docs/octoplat.wasm
        
        echo "âœ¨ Optimized WASM size:"
        du -h docs/octoplat.wasm

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸ™ Deploy Octoplat build ${{ github.sha }}'

    - name: âœ… Deployment complete
      run: |
        echo "ğŸ® Octoplat has been deployed!"
        echo "Your game will be available at:"
        echo "https://${{ github.repository_owner }}.github.io/octoplat/"
